{% extends "base.html" %}

{% block content %}
    <h1>Polls</h1>
    <ul>
    {% for question in latest_question_list %}
        <li><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>

    <!-- Link to add a new question -->
    <a href="{% url 'polls:add_question' %}" class="btn btn-primary">Add a New Question</a>
{% endblock %}
